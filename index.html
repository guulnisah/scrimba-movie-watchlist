<body>
    <header>
        <div class="container">
            <div class="titles">
                <h1>Find your film</h1>

            </div>
        </div>
    </header>
    <main>
        <form class="container search-bar">
            <input id="search-bar-input" type="text" placeholder="Search for a movie">

        </form>

        <section class="container" id="movie-list-default">
            <img src="images/movie.svg" alt="movie icon">
            <h3>Start Exploring</h3>
        </section>

        <section class="container movie-list">
        </section>

        <section class="container" id="movie-list-error">

    </main>
